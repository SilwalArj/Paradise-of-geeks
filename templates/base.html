<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'seo_meta.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paradise of Geeks{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7442313663988423" crossorigin="anonymous"></script>
    
    <style>
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: hidden;
        }
    
        @media (min-width: 1024px) {
            .content-wrapper {
                display: flex;
                gap: 2rem;
            }
            
            .main-content {
                flex: 1;
                min-width: 0; 
            }
            
            .sidebar {
                width: 300px;
                flex-shrink: 0;
            }
        }

        @media (max-width: 768px) {
            .mobile-hidden {
                display: none !important;
            }
        }

        .search-btn {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.4);
            color: #4ade80;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }
    </style>
    
    {% block extra_meta %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="sticky top-0 z-50 bg-gray-900/90 backdrop-blur-sm border-b border-gray-800">
        <div class="main-container px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold">
                    <i class="fas fa-terminal text-green-400 mr-2"></i>
                    <span class="bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                        Paradise of Geeks
                    </span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="hover:text-green-400 transition-colors">Home</a>
                    <a href="/blog" class="hover:text-green-400 transition-colors">Blog</a>
                    <a href="/contact" class="hover:text-green-400 transition-colors">Contact</a>
                    
                    <button onclick="openSearch()" class="search-btn flex items-center">
                        <i class="fas fa-search"></i>
                        <span class="ml-2">Search</span>
                    </button>
                </div>

                <button id="mobileMenuButton" class="md:hidden p-2 hover:bg-gray-800/50 rounded-lg">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div id="mobileMenu" class="md:hidden hidden mt-4 pb-4 border-t border-gray-800 pt-4">
                <div class="space-y-3">
                    <a href="/" class="block py-2 hover:text-green-400 transition-colors">
                        <i class="fas fa-home mr-3"></i>Home
                    </a>
                    <a href="/blog" class="block py-2 hover:text-green-400 transition-colors">
                        <i class="fas fa-newspaper mr-3"></i>Blog
                    </a>
                    <a href="/contact" class="block py-2 hover:text-green-400 transition-colors">
                        <i class="fas fa-envelope mr-3"></i>Contact
                    </a>
                    <button onclick="openSearch()" class="block w-full text-left py-2 hover:text-green-400 transition-colors">
                        <i class="fas fa-search mr-3"></i>Search
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-container px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-800 mt-12 py-8">
        <div class="main-container px-4">
            <div class="text-center text-gray-500">
                &copy; 2024 Paradise of Geeks. Powered by Blogger.
            </div>
        </div>
    </footer>

    <div id="searchModal" class="fixed inset-0 bg-black/80 z-50 hidden items-center justify-center p-4">

    </div>

    <script>
    document.getElementById('mobileMenuButton').addEventListener('click', function() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('hidden');
    });

    function openSearch() {
        const modal = document.getElementById('searchModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.getElementById('searchInput').focus();
    }

    function closeSearch() {
        const modal = document.getElementById('searchModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeSearch();
    });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
