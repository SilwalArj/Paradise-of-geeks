<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Paradise of Geeks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>
<body class="gradient-bg text-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="text-6xl mb-6 text-green-400">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="text-4xl font-bold mb-4">404 - Page Not Found</h1>
        <p class="text-gray-400 mb-8 max-w-md mx-auto">
            Oops! The page you're looking for doesn't exist.
        </p>
        <a href="/" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold inline-block">
            <i class="fas fa-home mr-2"></i> Back to Homepage
        </a>
    </div>
</body>
</html>
