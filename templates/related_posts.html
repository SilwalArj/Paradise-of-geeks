{% if related_posts %}
<div class="mt-16 pt-12 border-t border-gray-800">
    <h2 class="text-2xl font-bold mb-8 gradient-text">Related Articles</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for related in related_posts %}
        <a href="/post/{{ related.id }}" class="card group hover:shadow-xl transition-all duration-300 block">
            <div class="overflow-hidden rounded-t-xl h-40">
                {% if related.thumbnail %}
                <img src="{{ related.thumbnail }}" 
                     alt="{{ related.title }}"
                     class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                {% else %}
                <div class="w-full h-full bg-gradient-to-br from-green-500/20 to-blue-500/20 flex items-center justify-center">
                    <i class="fas fa-newspaper text-4xl text-green-400/50"></i>
                </div>
                {% endif %}
            </div>
            
            <div class="p-5">
                <h3 class="text-lg font-bold mb-2 text-green-400 line-clamp-2">
                    {{ related.title }}
                </h3>
                <p class="text-gray-400 text-sm mb-3">
                    {{ related.date }}
                </p>
                <div class="text-blue-400 font-medium text-sm inline-flex items-center">
                    Read Article <i class="fas fa-arrow-right ml-2"></i>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endif %}
