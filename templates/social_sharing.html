<div class="social-sharing mt-8 pt-8 border-t border-gray-800">
    <h4 class="text-lg font-bold mb-4">Share this post:</h4>
    <div class="flex space-x-4">
        <a href="https://twitter.com/intent/tweet?url={{ request.url|urlencode }}&text={{ post.title|urlencode }}" 
           target="_blank" 
           class="social-share-btn bg-blue-400 hover:bg-blue-500">
            <i class="fab fa-twitter"></i> Twitter
        </a>
        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ request.url|urlencode }}" 
           target="_blank" 
           class="social-share-btn bg-blue-600 hover:bg-blue-700">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url|urlencode }}" 
           target="_blank" 
           class="social-share-btn bg-blue-800 hover:bg-blue-900">
            <i class="fab fa-facebook"></i> Facebook
        </a>
        <button onclick="copyToClipboard('{{ request.url }}')" 
                class="social-share-btn bg-gray-700 hover:bg-gray-600">
            <i class="fas fa-link"></i> Copy Link
        </button>
    </div>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('Link copied to clipboard!');
    });
}
</script>
